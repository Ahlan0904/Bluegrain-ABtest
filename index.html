<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluegrain A/B Test</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const assignedVariant = localStorage.getItem('ab_variant');

            if (assignedVariant) {
                // 이미 할당된 버전이 있으면 그곳으로 리디렉션
                window.location.replace(assignedVariant === 'A' ? 'index_A.html' : 'index_B.html');
            } else {
                // 할당된 버전이 없으면 새로 할당하고 localStorage에 저장
                const randomNumber = Math.random();
                if (randomNumber < 0.5) {
                    localStorage.setItem('ab_variant', 'A');
                    window.location.replace('index_A.html');
                } else {
                    localStorage.setItem('ab_variant', 'B');
                    window.location.replace('index_B.html');
                }
            }
        });
    </script>
</head>
<body>
    <p>A/B 테스트 페이지로 리디렉션 중입니다...</p>
</body>
</html>
