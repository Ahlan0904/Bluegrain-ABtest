<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B 테스트 결과 대시보드</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>A/B 테스트 결과 대시보드</h1>
            <p>각 버전의 성과를 시각적으로 비교합니다.</p>
        </header>
        <main>
            <div class="summary-card full-width-card">
                <h2>테스트 기간 설정</h2>
                <div id="date-filter-container">
                    <label for="startDate">시작일:</label>
                    <input type="date" id="startDate">
                    <label for="endDate">종료일:</label>
                    <input type="date" id="endDate">
                    <button id="applyDateFilter">적용</button>
                </div>
            </div>
            <div class="summary-card">
                <h2>데이터 요약</h2>
                <div id="summaryTable">
                    <p>데이터를 불러오는 중입니다...</p>
                </div>
            </div>
            <div class="summary-card full-width-card">
                <h2>통계적 유의성 분석 (Chi-Squared Test)</h2>
                <div id="significanceResult">
                    <p>데이터를 불러오는 중입니다...</p>
                </div>
            </div>
            <div class="chart-card">
                <h2>전환율 (Conversion Rate)</h2>
                <p class="chart-desc">CTA 버튼 클릭 수 / 전체 페이지 뷰</p>
                <div class="chart-wrapper">
                    <canvas id="conversionRateChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h2>페이지 뷰 (Views)</h2>
                <p class="chart-desc">각 페이지가 노출된 횟수</p>
                <div class="chart-wrapper">
                    <canvas id="viewsChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h2>일자별 페이지 뷰 추이</h2>
                <p class="chart-desc">시간에 따른 페이지 뷰 변화를 확인합니다.</p>
                <div class="chart-wrapper">
                    <canvas id="dailyViewsChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h2>일자별 전환율(CVR) 추이</h2>
                <p class="chart-desc">시간에 따른 전환율 변화를 확인합니다.</p>
                <div class="chart-wrapper">
                    <canvas id="dailyCvrChart"></canvas>
                </div>
            </div>
        </main>
        <footer>
            <a href="../index.html">메인으로 돌아가기</a>
        </footer>
    </div>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
