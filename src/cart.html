<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니 - Bluegrain</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="cart-page.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <div class="cart-page-container">
    <header class="cart-header">
      <h1>장바구니</h1>
    </header>
    <main id="cartItemsContainer">
      <!-- JavaScript에 의해 동적으로 채워질 영역 -->
    </main>
    <aside class="cart-summary">
      <h2>결제 예상 금액</h2>
      <div class="summary-row">
        <span>상품 금액</span>
        <span id="subtotalPrice">0원</span>
      </div>
      <div class="summary-row">
        <span>배송비</span>
        <span id="shippingFee">0원</span>
      </div>
      <hr>
      <div class="summary-row total">
        <span>총 결제 예상 금액</span>
        <span id="totalPrice">0원</span>
      </div>
      <button id="checkoutBtn" class="checkout-btn" disabled>주문하기</button>
    </aside>
  </div>
  <script type="module" src="layout-loader.js"></script>
  <script type="module" src="cart-page.js"></script>
</body>
</html>
    </div>
  </div>
</body>
</html>
